on: [push, pull_request]
name: Build
jobs:
  build:
    strategy:
      matrix:
        go-version: [1.14.2]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build HTML
        run: |
          go build -o go-markdown-to-html cmd/main.go
          mkdir -p dist
          ./go-markdown-to-html markdown/test.markdown > dist/test.html
